<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="new_design.css">
    <title>WeatherToday</title>
</head>
<body>
    <a href="new_design.html" id="logo">WeatherToday</a>

        <label for="mainResult" id="wind"></label>

            <div class="cloud"></div>
        </div>
    
        <div class="x2">
            <div class="cloud"></div>
        </div>
    
        <div class="x3">
            <div class="cloud"></div>
        </div>
    
        <div class="x4">
            <div class="cloud"></div>
        </div>
    
        <div class="x5">
            <div class="cloud"></div>
        </div>

    <script src="script.js"></script>
